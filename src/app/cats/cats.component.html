<div class="row">
    <div class="col-4" *ngFor="let cat of cats">
        <div class="card border-info" style="width: 95%;">
            <img src="assets/img/{{cat.id}}.jpg" class="card-img-top" width="200px" height="200px">
            <div class="card-body">
              <h5 class="card-title">{{cat.name}}</h5>
              <p>{{ cat.hourlyRate | currency}}</p>
              <a routerLink="/cat/{{cat.id}}" class="btn btn-primary">SNAG ME</a>              
            </div>
        </div>
    </div>
</div>
